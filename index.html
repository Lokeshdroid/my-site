<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Topic Link Launcher</title>

    <!-- Tailwind CDN (no build step needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Config (copy config.example.js to config.js and edit) -->
    <script defer src="./config.js"></script>
    <script defer src="./app.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 transition-colors">
    <div class="max-w-3xl mx-auto p-6">
        <header class="mb-6 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-semibold">Topic Link Launcher</h1>
                <p class="text-sm text-slate-600 dark:text-slate-400">
                    Fetch IDs via GraphQL ‚Üí convert to Google links ‚Üí open in new tabs.
                </p>
            </div>
            <button id="darkModeToggle"
                class="p-2 rounded-lg bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors">
                <span class="dark:hidden">üåô</span>
                <span class="hidden dark:inline">‚òÄÔ∏è</span>
            </button>
        </header>

        <section class="grid gap-4 md:grid-cols-2 bg-white dark:bg-slate-800 p-4 rounded-2xl shadow transition-colors">
            <div>
                <label class="block text-sm mb-1 dark:text-slate-300">Company</label>
                <input id="company" type="text" placeholder="e.g. acme" class="w-full input" />
            </div>

            <div>
                <label class="block text-sm mb-1 dark:text-slate-300">Type</label>
                <select id="type" class="w-full input" multiple>
                    <option value="interview" selected>MOST_RECENT</option>
                    <option value="compensation" selected>LATEST</option>
                </select>
            </div>

            <div>
                <label class="block text-sm mb-1 dark:text-slate-300">Skip</label>
                <input id="skip" type="number" min="0" value="0" class="w-full input" />
            </div>

            <div>
                <label class="block text-sm mb-1 dark:text-slate-300">First</label>
                <input id="first" type="number" min="1" value="10" class="w-full input" />
            </div>

            <div class="md:col-span-2 flex gap-3">
                <button id="submitBtn" class="btn-primary">Submit</button>
                <button id="nextBtn" class="btn-secondary" disabled>Next</button>

                <label class="ml-auto inline-flex items-center gap-2 text-sm dark:text-slate-300">
                    <input id="autoOpen" type="checkbox" class="accent-indigo-600" checked />
                    Auto-open fetched links in new tabs
                </label>
            </div>
        </section>

        <section class="mt-6 bg-white dark:bg-slate-800 p-4 rounded-2xl shadow transition-colors">
            <div class="flex items-center gap-3">
                <h2 class="text-lg font-semibold">Results</h2>
                <span id="status" class="text-sm text-slate-500 dark:text-slate-400"></span>
            </div>

            <div class="mt-3 grid grid-cols-2 sm:grid-cols-3 gap-2" id="linkList"></div>

            <div class="mt-4 text-sm text-slate-700 dark:text-slate-300">
                <div>Fetched this page: <span id="fetchedCount">0</span></div>
                <div>Total fetched so far: <span id="totalFetched">0</span></div>
                <div>Last page empty? <span id="lastEmpty">false</span></div>
            </div>
        </section>

        <footer class="mt-6 text-xs text-slate-500 dark:text-slate-400">
            Tip: Your browser may block mass popups. Allow popups for this site for the best experience.
        </footer>
    </div>
</body>

</html>
